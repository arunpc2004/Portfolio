<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="300" height="200" rx="16" fill="url(#bg)"/>
  <rect x="0" y="0" width="300" height="200" rx="16" fill="url(#accent)"/>

  <!-- Decorative circles -->
  <circle cx="270" cy="30" r="6" fill="#fff" opacity="0.7"/>
  <circle cx="250" cy="52" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="230" cy="36" r="4" fill="#fff" opacity="0.5"/>

  <!-- Globe icon -->
  <g transform="translate(220,48)">
    <circle cx="30" cy="30" r="26" fill="none" stroke="#fff" stroke-width="2" opacity="0.9"/>
    <path d="M4,30 H56 M30,4 V56" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <path d="M10,16 C18,20 42,20 50,16 M10,44 C18,40 42,40 50,44" stroke="#fff" stroke-width="1.2" fill="none" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="24" y="100" fill="#ffffff" font-family="Poppins, Arial, sans-serif" font-size="26" font-weight="700">WanderWise</text>
  <text x="24" y="126" fill="#eaf6ff" font-family="Poppins, Arial, sans-serif" font-size="14" font-weight="600">Your One-Stop Travel Companion</text>

  <!-- Feature chips -->
  <g font-family="Poppins, Arial, sans-serif" font-size="11">
    <rect x="24" y="146" rx="8" width="64" height="24" fill="rgba(255,255,255,0.2)"/>
    <text x="32" y="162" fill="#ffffff">OCR</text>

    <rect x="94" y="146" rx="8" width="122" height="24" fill="rgba(255,255,255,0.2)"/>
    <text x="102" y="162" fill="#ffffff">Google Translate</text>

    <rect x="220" y="146" rx="8" width="60" height="24" fill="rgba(255,255,255,0.2)"/>
    <text x="228" y="162" fill="#ffffff">TTS</text>
  </g>
</svg>
